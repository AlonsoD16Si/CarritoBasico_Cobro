<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda "El Carrito"</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>
<!--Alonso Daniel Lopez Silva-->
<body>
    <div class="barra">
        <nav class="navbar navbar-expand-lg text-center" ">
            <div class=" container-fluid">
            <img src="./img/EL CARRITO.png" class="imgMTV">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="navbar-text w-100 text-center">
                        <h1>Centro de cobro</h1>
                    </div>
                    <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavDarkDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item ">
                               <a href="../index.html"> <button class="btn btn-warning " type="button" aria-expanded="false">
                                    INICIO
                                </button></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">

        <form id="venta-form">
            <div class="mb-3">
                <label for="producto" class="form-label">Nombre del Producto:</label>
                <input type="text" class="form-control" id="producto" name="producto" required>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio:</label>
                <input type="number" class="form-control" id="precio" name="precio" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad:</label>
                <input type="number" class="form-control" id="cantidad" name="cantidad" required>
            </div>
            <div class="mb-3">
                <label for="cliente" class="form-label">Cliente:</label>
                <input type="text" class="form-control" id="cliente" name="cliente">
            </div>
            <div class="mb-3">
                <label for="metodo-pago" class="form-label">Método de Pago:</label>
                <select class="form-select" id="metodo-pago" name="metodo-pago">
                    <option value="efectivo">Efectivo</option>
                    <option value="credito">Tarjeta de Crédito</option>
                    <option value="debito">Tarjeta de Débito</option>
                </select>
                <p class="mt-2"  style="opacity: 0.7;">Se cobra un 16% de IVA si el pago se realiza con tarjeta.</p>
            </div>
           
            <button type="submit" class="btn btn-primary">Cobrar</button>
            <button type="button" id="venta-nueva" class="btn btn-danger">Nueva venta</button>
        </form>
<!--Alonso Daniel Lopez Silva-->

    </div>

    <div class="col">
        <div class="table-responsive ">
            <div id="subtotal">Subtotal: $0.00</div>
            <div id="iva">IVA: $0.00</div>
            <div id="total">Total: $0.00</div>
        </div>
    </div>

    <script src="bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
